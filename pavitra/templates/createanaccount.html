<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration</title>

    <style>
        .container{
            margin-left: 400px;
            margin-top: 200px;
           
        }
        .sub-caontainer{
          
            border: 1px solid black;

        }
    </style>
  </head>
  <body>
    
   <div class="container">
    <div class="sub-caontainer" style="height: 500px;width: 500px;">
       
        <h3 class="text-center">---------Register-------</h3>
        <p>Create your account. it's free and only takes a minute.</p>
        {% if alert %}
            {{ alert }}
        {% endif%}
        <form action="/" method="post">
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="firstname">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="lastname">
                </div>
      
                <div class="mb-3">
                  <br>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="email">
                  
                </div>
                <div class="mb-3">
                
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" name="password">
                </div>

                <div class="mb-3">
                
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Conform password" name="conpassword">
                  </div>
                <div class="md-3">
                  <input type="submit" value="Register now" class="btn btn-primary" style="width: 200px;margin-left: 150px;">
                </div>
       
                <div class="md-3" style="background-color: aquamarine;width: 400px;margin-left: 50px;margin-top: 30px;">
                    <span>Already have an account?</span><a href="/login">Sign in</a>
                </div>
            </div>
        </form>
    </div>
   </div>
  </body>
</html>
