<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login page</title>
  </head>
  <body>
      <div class="container">
          <div class="row-5">
               <div class="col-4">
                <div class="card" style="width:400px;">
                    <h1>
                        Login to your account
                    </h1>
                    {% if alert %}
                      {{ alert }}
                    {% endif %}
                    <div class="card-body">
                      
                        <form action="/login" method="post">
                                <div class="mb-3">
                  
                                  <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="UserName" name="exampleInputEmail1">
        
                                </div>
                                <div class="mb-3">
                              
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" name="exampleInputPassword1">
                                </div>
                              
                                <div class="mb-3">
                              
                                    <input type="submit" class="form-control btn btn-primary" value="login" >
                                  </div>
                                
                                  <div class="mb-3">
                              
                                  <span>Not a member yet? </span><a href="/" style="text-decoration: none;">Create an account</a>
                                  </div>
                            </form>
                          
                    </div>
                  </div>
               </div>
          </div>
      </div>
  </body>
</html>
